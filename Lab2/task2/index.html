<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="left">
            <img class="logo" src="img/icon.ico" alt="Instagram">

            <h1>
                Посмотрите, какими моментами из<br>
                жизни поделились ваши <span class="close">близкие </span><span class="friends">друзья</span>.
            </h1>

            <div class="logo-photo">
                <img src="img/main-photo.png" alt="">
            </div>
        </div>

        <!-- RIGHT -->
        <div class="right">
            <h2>Войти в Instagram</h2>

            <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес">
            <input type="password" placeholder="Пароль">

            <button class="login">Войти</button>

            <a href="#" class="forgot">Забыли пароль?</a>
            
            <div class="nedachange">
                <button class="facebook">Войти через Facebook</button>
                <button class="signup">Создать новый аккаунт</button>

                <div class="meta">Meta</div>
                
            </div>
        </div>

    </div>
</body>
</html>
