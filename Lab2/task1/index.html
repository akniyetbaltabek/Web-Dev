<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/facebook.ico">
</head>
<body>
    <div class="page">
        <div>
            <img src="img/facebook-inscription-logo.svg" alt="" id="facebook-inscription-logo">
            <h3 id="under-inscription-text">Connect with friends and the world around you on Facebook.</h3>
        </div>
        <div class="login-card">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">

            <button class="login-btn">Log In</button>

            <a href="#" class="forgot">Forgot Password?</a>

            <div class="divider"></div>
            <button class="create-btn">Create new account</button>
        </div>
        <h3 id="under-text"><a href="#" id="under-text2">Create a page</a>for a celebrity, brand or business</h3>
    </div>
</body>
</html>
